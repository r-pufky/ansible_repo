---
# yamllint disable rule:line-length
###############################################################################
# Live API Test
###############################################################################
# Integration test against a live repository for download and extraction. This
# confirms the API endpoints are processed correctly and should only be run as
# one-off test before releasing.
#
# Enable live API commands.
#
#   molecule test -s live_api_test -- -v -e 'repo_live_api_github_enable=true'
#
# Additionally, a token may be provided to test authenticated API use:
#
#   molecule test -s live_api_test -- -v -e 'repo_live_api_github_enable=true repo_host_access_token={TOKEN}'
#
# Test for each supported repository host:
#
#   repo_live_api_github_enable
#   repo_live_api_codeberg_enable
#
# yamllint enable rule:line-length

dependency:
  name: 'galaxy'
driver:
  name: 'podman'
provisioner:
  name: 'ansible'
  config_options:
    defaults:
      interpreter_python: 'auto_silent'
      callback_whitelist: 'profile_tasks, timer, yaml'
    ssh_connection:
      pipelining: false
  inventory:
    group_vars:
      all:
        repo_testing_enable: false
        repo_live_api_enable: false
platforms:
  - name: 'repo-12-live_api_test'
    image: 'ghcr.io/hifis-net/debian-systemd:12'
    systemd: 'always'
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/lib/systemd/systemd'
    pre_build_image: true
verifier:
  name: 'ansible'
lint: |
  set -e
  yamllint .
  ansible-lint .
scenario:
  test_sequence:
    # - 'dependency'
    # - 'cleanup'
    - 'destroy'
    - 'syntax'
    - 'create'
    - 'prepare'
    - 'converge'
    # - 'idempotence'  # Files created, extracted, created, deleted.
    # - 'side_effect'
    - 'verify'
    # - 'cleanup'
    - 'destroy'
