---
- name: 'Verify | live API extraction successful'
  hosts: 'all'
  gather_facts: false
  tasks:
    - name: 'Verify | github'
      when: (repo_live_api_github_enable | default(false))
      block:
        - name: 'Verify | github | find extracted archive'
          ansible.builtin.find:
            paths: '/opt/roundcube'
            file_type: 'directory'
            use_regex: true
            patterns:
              - '.*roundcubemail-.*'  # version will change with 'latest'
            recurse: false
          register: _test_github_extracted_archives

        - name: >
            Verify | github |
            archive extracted successfully
          ansible.builtin.assert:
            quiet: true
            that: _test_github_extracted_archives.files | length == 1
            fail_msg: '✘ 0 or multiple repo directories found. Should be 1.'

        - name: 'Verify | github | {{ item }}'
          ansible.builtin.include_role:
            name: 'r_pufky.lib.tests'
            tasks_from: 'file.yml'
          vars:
            test_name: 'Verify | github | {{ item }}'
            test_file: '{{ item }}'
            test_owner: '{{ omit }}'
            test_group: '{{ omit }}'
            test_mode: '{{ omit }}'
            test_state: 'absent'
            test_diff: true
          loop:
            - '{{ _test_github_extracted_archives.files[0].path }}/README.md'
            - '{{ _test_github_extracted_archives.files[0].path }}/UPGRADING'
            - '{{
                  _test_github_extracted_archives.files[0].path ~
                  "/config.inc.php.sample"
              }}'

    - name: 'Verify | JBIG2enc source'
      when: (repo_live_api_github_enable | default(false))
      block:
        - name:
            'Verify | JBIG2enc source | find extracted archive'
          ansible.builtin.find:
            paths: '/opt/jbig2enc'
            file_type: 'directory'
            use_regex: true
            patterns:
              - '.*jbig2enc-.*'  # version will change with 'latest'
            recurse: false
          register: _test_github_source

        - name: >
            Verify | JBIG2enc source |
            archive extracted successfully
          ansible.builtin.assert:
            quiet: true
            that: _test_github_source.files | length == 1
            fail_msg: '✘ 0 or multiple repo directories found. Should be 1.'

    - name: 'Verify | codeberg'
      when: (repo_live_api_codeberg_enable | default(false))
      block:
        - name: 'Verify | codeberg | find extracted archive'
          ansible.builtin.find:
            paths: '/opt/forgejo'
            file_type: 'directory'
            use_regex: true
            patterns:
              - '.*forgejo-.*'  # version will change with 'latest'
            recurse: false
          register: _test_codeberg_extracted_archives

        - name: >
            Verify | codeberg |
            archive extracted successfully
          ansible.builtin.assert:
            quiet: true
            that: _test_codeberg_extracted_archives.files | length == 1
            fail_msg: '✘ 0 or multiple repo directories found. Should be 1.'
